<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare Pages Direct Upload Example Project</title>
    <link href="/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Courier Prime"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source Sans Pro"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <!-- TODO: Use a CSS background-image for this, rather than an img element.
					It's an illustration rather than anything semantic, and is also taking z-index precendece over text, so you can't select or click on anything. -->
        <img class="bg-image" src="/assets/world.svg" />
        <h3>Example project</h3>
        <h1>Welcome to Cloudflare Pages</h1>
        <p>
          Upload your prebuilt assets directly to Pages and deploy <br />
          your project to the Cloudflare edge within seconds. <br />
        </p>
        <p>Create new deployments using:</p>
        <section class="options">
          <!-- TODO: Use SVGs for these icons rather than PNGs.
					https://components.cloudflare-ui.com/images/component-icon -->
					<!-- TODO: Links -->
          <a href=""><img src="/assets/terminal.png" /> Wrangler CLI</a>
          <a href=""></a><img src="/assets/cloud-upload.png" /> Dashboard</a>
        </section>
      </div>

      <section class="learn-more">
				<!-- TODO: Confirm link -->
        <a
          href="https://developers.cloudflare.com/pages/platform/direct-uploads"
        >
          <button>Learn more</button>
        </a>
      </section>
      <div class="logo">
        <a href="https://pages.cloudflare.com/" target="_blank">
          <img src="/assets/cloudflare-pages.svg"
        /></a>
      </div>
    </div>
  </body>
</html>
